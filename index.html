<html ng-app="ContactApp">
<head>
    <title>My Contact App</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>My Contact App</h1>
    <div class="container" ng-controller="ContactCtrl as ctrl">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="contact in ctrl.contacts">
                <p>{{contact.name.first}} + {{contact.name.last}}</p>
            </li>
        </ul>

    </div>
</body>
</html>
